    <div class="container">
        <div class="row">
            <div class="col-12 imagen-destacada contacto-bg"></div>
        </div>
    </div>

    <main class="container">
        <!-- fila -->
        <div class="row justify-content-center">
            <div class="col-md-8 py-3 px-5  contenido-nosotros bg-white">
                <h1 class="text-center my-5 separador">Contacto</h1>
                <form action="">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Tu Nombre">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="telefono">Telefono:</label>
                                <input class="form-control" type="tel" name="telefono" id="telefono" placeholder="Tu Telefono">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="correo">Correo:</label>
                                <input class="form-control" type="text" name="correo" id="correo" placeholder="Tu Correo">
                            </div>
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                         <textarea name="mensaje" id="mensaje" rows="5" class="form-control"></textarea>   
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Enviar" class="btn btn-primary">
                    </div>
                </form>

            </div>
        </div>
        <!-- fila -->
